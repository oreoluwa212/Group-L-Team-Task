<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Phonie | Group L</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="nav-menu">

        <div id="custom-modal" class="modal">
        <div class="modal-content">
          <p>Thank you for submitting.</p>
          <button id="ok-button">OK</button>
        </div>
      </div>
      
      <nav class="nav-bar">
         <div class="logo-div">
            <img class="logo" src="./images/logo.jpg" alt="">
            <h1 class="logo-text">Phonie</h1>
         </div>
         <ul class="nav-links">
            <li><a class="active"href="">About</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Reviews</a></li>
            <li><a href="">Help Center</a></li>
         </ul>

         

         <div class="register">
            <button class="reg-btn">
               Register
            </button>
         </div>
      </nav>
   </div>
   <div class="container">
      <div class="left-column">
         <img class="right-img" src="./images/img.jpg" alt="">
      </div>
      <div class="right-column">
         <h2>Identify the telecoms carrier from a phone number with <span>Phonie</span></h2>
         <form action="" class="inner-container">
            <div>
               <div class="display">
                  <label for="phone">Phone Number:</label>
                  <input type="text" class="phone" placeholder="Enter your phone number" maxlength="14">
               </div>
               <div class="provider-logo"></div>
            </div>
            <div class="error">
               <p>Carrier: Unknown</p>
            </div>
         </form>
         <div class="submit-div">
            <button class="submit-button" onclick=submitAlert()>Click here to submit</button>
         </div>
      </div>
   </div>


   <script src="https://kit.fontawesome.com/d406be7fc0.js" crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</body>

</html>
