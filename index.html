<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phone Number Carrier Identifier</title>
  </head>
  <body>
    <div class="container">
      <h1>Phone Number Carrier Identifier</h1>
      <input type="tel" id="phoneInput" placeholder="Enter your phone number" />
      <button id="checkCarrier">Check Carrier</button>

      <div id="main-container">
        <div id="mobile">
          <img src="./images/9mobileLogo.jpeg" alt="" />
        </div>

        <div id="airtel">
          <img src="./images/airtelLogo.png" alt="" />
        </div>

        <div id="glo">
          <img src="./images/gloLogo.png" alt="" />
        </div>

        <div id="mtn">
          <img src="./images/mtnLogo2.png" alt="" />
        </div>
      </div>

      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
